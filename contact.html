<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMM News - Contact</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">

    <meta property="og:url"             content="immnewsnetwork.com/contact.html">
    <meta property="og:type"            content="website">
    <meta property="og:title"           content="IMM News Network - Contact Us">
    <meta property="og:description"     content="Submit any inquiries here!">
</head>
<body>

    <header>
        <img src="./img/logo.png" width="100" height="100">
        <a href="./main.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
    </header>

    <form id="contact-form" method="POST" action="process-contact.php">

        <label for="name">Name: </label>
        <input type="text" required>

        <label for="email">Email: </label>
        <input type="email" required>

        <label for="interests">Category Interests: </label>
        <input type="checkbox" id="interest1" value="industry">
        <label for="interest1">Industry</label>
        <input type="checkbox" id="interest2" value="technical">
        <label for="interest2">Technical</label>
        <input type="checkbox" id="interest3" value="career">
        <label for="interest3">Career</label>

        <label for="role">Your Role: </label>
        <select name="role" id="role">
            <option value="writer">Writer</option>
            <option value="contributor">Contributor</option>
            <option value="admin">Administrator</option>
        </select>

        <input type="submit" value="Submit">

    </form>

    <footer>
        to provide the best experience, we use cookies. click "accept cookies" to consent.
        <a href="#">accept cookies</a>
    </footer>
</body>
